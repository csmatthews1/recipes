<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h3 class='col-9 text-left text-light'>View Recipe</h3>
            <form class='col-2' action="/recipes">
                <button class="btn btn-outline-primary" type="submit">Recipe List</button>
            </form>
            <form class='col-1' action="/logout">
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4 mb-2 justify-content-center">
        <h2>{{recipe.name}}</h2>
    </div>
    <div class="container p-4 bg-dark text-light">
        <table>
            <tr class="row mb-4">
                <td class="col-3">Description:</td>
                <td class="col-9">{{recipe.description}}</td>
            </tr>
            <tr class='row mb-4'>
                <td class="col-3">Under 30 minutes?</td>
                {% if recipe.under30 %}
                    <td class="col-9">Yes</td>
                {% else %}
                    <td class="col-9">No</td>
                {% endif %}
            </tr>
            <tr class='row mb-4'>
                <td class="col-3">Instructions:</td>
                <td class="col-9">{{recipe.instructions}}</td>
            </tr>
            <tr class='row mb-4'>
                <td class="col-3">Date Made:</td>
                <td class="col-9">{{recipe.created_at}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
